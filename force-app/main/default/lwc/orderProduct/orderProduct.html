<template>
    <lightning-card title="Order Products" >
        <template if:true={displaySpinner}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
        </template>
        <template if:true={orderprodList}>
            <lightning-datatable data={orderprodList} columns={columns} key-field="Id" hide-checkbox-column="true">
            </lightning-datatable>
            <footer class="slds-modal__footer">
                <lightning-button label="Activate" onclick={handleclick} variant="Brand" class="slds-align_absolute-center" ></lightning-button>
            </footer>
        </template>
        <template if:true={error}>
            {error}
        </template>

    </lightning-card>
</template>
